{% include "admin-header.html" %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
  
          <div class="section-title">
            <h1 class="h3 mb-4 text-gray-800">Mail Gönder</h1>
          </div>
        </div>
  
       
  
            <div class="col-lg-8 mt-5 mt-lg-0">
                {% if error %}
                <a style="float: left;color: rgb(11, 72, 240);"> <b>{{ error }}</b></a>
               
                <br/><br/>

               {% endif %}
              <form action="/senderMailAdmin" method="post" role="form" class="php-email-form">
                 
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" {% if email %} value="{{email}}" {% endif %} placeholder="Kime" data-rule="email"  />
                    <div class="validate"></div>
                  </div>
                
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" {% if subject %} value="{{subject}}" {% endif %} placeholder="Konu"   />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Message" placeholder="Mesajınız"></textarea>
                  <div class="validate"></div>
                </div>
              
                <div class="text-center"><button type="submit" class="btn btn-primary">Gönder</button></div>
              </form>
  
            </div>
  
          
  
      </section><!-- End Contact Section -->

                </div>
                <!-- /.container-fluid -->

                {% include "admin-footer.html" %}
