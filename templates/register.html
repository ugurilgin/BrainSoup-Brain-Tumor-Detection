{% include "header.html" %}
<style>
  .form button[type="submit"] {
  background: #1977cc;
  border: 0;
  padding: 10px 35px;
  color: #fff;
  transition: 0.4s;
  border-radius: 50px;
}

.form button[type="submit"]:hover {
  background: #1c84e3;
}

.form input, .form textarea, .form select {
  border-radius: 0;
  box-shadow: none;
  font-size: 14px;
  padding: 10px !important;
}

.form input:focus, .form textarea:focus, .form select:focus {
  border-color: #1977cc;
}

.form input, .form select {
  height: 44px;
}
</style>
<br/><br/><br/><br/><br/><br/><br/>

    <main id="main">
        <br/><br/>

        

          <section id="register" class="contact">
            <div class="container">
      
              <div class="section-title">
                <h2>Kayıt Ol</h2>
                <p>Sisteme Kayıt olarak  web asistanı olarak sunduğumuz tüm hizmetlerden faydalanabilirsiniz</p>
              </div>
            </div>
      
            <div>
            <div class="container">
              <div class="row mt-5">
      
                
      
                <div class="col-lg-8 mt-5 mt-lg-0" style="margin:auto;">
      
                  <form action="/addUser" method="post"  class="form">
                    {% if error %}
                    <a style="float: left;color: red;">Kaydetme Hatası: {{ error }}</a><br/><br/>
                   {% endif %}
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                          <input type="text" name="name" class="form-control" id="name" placeholder="Adınız " data-rule="minlen:4" data-msg="En az 4 karakter olmalıdır" />
                        </div>
                        <div class="col-md-6 form-group">
                        <input type="text" name="surname" class="form-control" id="surname" placeholder="Soyadınız" data-rule="minlen:4" data-msg="En az 4 karakter olmalıdır" />
                        </div>
                      </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Mailiniz" data-rule="email" data-msg="Lütfen geçerli bir mail giriniz" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="password" id="password" rows="5" data-rule="required" data-msg="Şifrenizi Giriniz" placeholder="Şifreniz"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="checkbox" style="font-size: 8px;; margin: .4rem;vertical-align:middle;" name="lng1" id="lng1" value="term"  required>
                      <label style="word-wrap:break-word;vertical-align:middle;" for="lng1">Tüm <a href="{{url_for('terms')}}">Kullanım Koşullarını</a> Okudum ve  Kabul Ediyorum</label>
                     <br/> <input type="checkbox" style=" font-size: 8px;;margin: .4rem;vertical-align:middle;" name="lng2" id="lng2" value="privacy" required>
                      <label style="word-wrap:break-word;vertical-align:middle;" for="lng2">KVKK Kapsamında <a href="{{url_for('privacy')}}">Kişisel Verilerimin</a> Kaydedilip,İşlenmesini Kabul Ediyorum</label>                     
                    </div>
              
                    
                    <div class="text-center"><button type="submit">Kayıt Ol</button></div>
                  </form>
                  <br/> <br/>
                <a style="float: right;" href="#">Hesabınız var mı? Giriş Yapmak İçin Tıklayınız...</a>
                </div>
      
              </div>
      
            </div>
          </section><!-- End Contact Section -->

    </main>
